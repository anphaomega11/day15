<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo"></h1>
    <input id="number" onkeydown = "nhapchu" />
    
    <script>
        function nhapso(){
            var a = taochu(document.getElementById("number").value);
            document.getElementById("demo").innerHTML= a;
        }
        function taochu(limit){
            var arr = []
            for( var i = 0; i<= +limit; i++){
            arr.push(i);
            }
            return arr;
        }
    </script>
</body>
</html>
